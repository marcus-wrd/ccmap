<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="static/manifest.webmanifest" crossorigin="use-credentials" />
    <script src="https://kit.fontawesome.com/5b96244ab9.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <!-- for testing with local version of cytoscape.js -->
    <!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
    <script src="https://cytoscape.org/cytoscape.js-dagre/cytoscape-dagre.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-edgehandles/cytoscape-edgehandles.min.js"></script>
    <script src="https://unpkg.com/cytoscape-context-menus@4.1.0/cytoscape-context-menus.js"></script>
    <link href="https://unpkg.com/cytoscape-context-menus@4.1.0/cytoscape-context-menus.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background-color: #34495e;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            background-color: #465c71;
        }

        #input-container {
            margin-left: 25%;
            margin: auto;
            width: 50%;
            display: flex;
            flex-direction: row;
            margin-top: 20px;
        }

        #input-message {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            width: 80%;
            height: 40px;
            margin-right: 2%; /* Adjusted for better spacing */
            border: none;
            border-radius: 5px;
            resize: none;
            overflow: auto;
            max-height: 150px; /* Allowing it to expand up to 5 lines */
        }

        img {
            width: 100%;
        }

        #send-button:hover {
            background-color: #2ecc71;
        }

        /* FontAwesome Icon styling */
        .fa-paper-plane {
            font-size: 1.2em;
        }

        #send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px; /* Adjust width */
            height: 40px; /* Set height to make it circular */
            cursor: pointer;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 50%;
        }

        /* Adjusted FontAwesome Icon size */
        .fa-paper-plane {
            font-size: 1.4em;
        }
        #cy {
            width: 100%;
            height: 50vh;
        }
        .cy-container {
            width: 90%;
            height: 50vh;
            margin: 10px auto;
            border-radius: 5px;
            background-color: #465c71;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        /* Add these lines inside the <style> section */
        .fas {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="input-container">
            <textarea id="input-message" placeholder="Type a message..." oninput="resizeTextarea()"></textarea>
            <button id="send-button" onclick="sendMessage()"><i class="fa-regular fa-paper-plane"></i></button>
        </div>
    </div>
    <script>
        // Function to resize textarea
        function resizeTextarea() {
            const textarea = document.getElementById('input-message');
            textarea.style.height = 'auto'; 
            if(textarea.scrollHeight <= 90) { // Allowing it to expand up to 5 lines
                textarea.style.height = textarea.scrollHeight + 'px';
            } else {
                textarea.style.height = '90px'; // After 5 lines, restrict to 90px
            }
        }
        let cy = null; // global cy variable
        async function sendMessage() {
            const inputElement = document.getElementById('input-message');
            const message = inputElement.value;
            const message2 = message.replace(/(?:\r\n|\r|\n)/g, ' <br> ');
            inputElement.value = '';

            // Display the user's message
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div class="message">User: ${message2}</div>`;
            
            const cyContainer = document.createElement('div');
            cyContainer.className = 'cy-container';
            chatMessages.appendChild(cyContainer);

            // Fetch data from the backend
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: message })
            });

            const graphData = await response.json();
            for (let node of graphData.nodes) {
                if (!node.data.label) {
                    node.data.label = node.data.id;
                }
            }

            // A recursive function to color nodes and their descendants
            function colorDescendants(nodeId, color, edges, nodes, nodeColorMapping) {
                // Find all edges where this node is the source
                let childEdges = edges.filter(edge => edge.data.source === nodeId);
                
                for (let edge of childEdges) {
                    edge.data.color = color; // Color the edge
                    
                    let targetNode = nodes.find(node => node.data.id === edge.data.target);
                    targetNode.data.color = color; // Color the target node
                    
                    nodeColorMapping[targetNode.data.id] = color; // Store color mapping
                    
                    // Recursively color the descendants of the target node
                    colorDescendants(targetNode.data.id, color, edges, nodes, nodeColorMapping);
                }
            }
            
            // In your sendMessage function:
            let parentNode = graphData.nodes[0]; // Assuming the 1st node is the main node
            const colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33FF", "#FF8333"]; // Example colors
            
            // Dictionary to store node-color mappings
            let nodeColorMapping = {};
            
            for (let i = 0; i < graphData.edges.length; i++) {
                let edge = graphData.edges[i];
            
                // If this edge starts at the parent node
                if (edge.data.source === parentNode.data.id) {
                    let color = colors[i % colors.length];
                    
                    // Color the edge and target node
                    edge.data.color = color;
                    let targetNode = graphData.nodes.find(node => node.data.id === edge.data.target);
                    targetNode.data.color = color;
                    
                    nodeColorMapping[targetNode.data.id] = color; // Store color mapping
                    
                    // Recursively color the descendants of this target node
                    colorDescendants(targetNode.data.id, color, graphData.edges, graphData.nodes, nodeColorMapping);
                }
            }


            cy = cytoscape({
                container: cyContainer,
                elements: graphData,
                style: [
                    {
                        selector: 'node',
                        style: {
                            'shape': 'round-rectangle',
                            'background-color': 'data(color)', // dynamic color
                            'label': 'data(label)',
                            'text-wrap': 'wrap',
                            'text-max-width': '150px',
                            'font-size': '15.5px',
                            'text-valign': 'center',
                            'width': 'label',
                            'height': 'label',
                            'padding': '10px'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': 2,
                            'line-color': 'data(color)',  // dynamic color for edge
                            'target-arrow-color': 'data(color)',  // dynamic color for arrow
                            'target-arrow-shape': 'triangle',
                            'curve-style': 'bezier'
                        }
                    }
                ],
            layout: {
                name: 'dagre',
                fit: true,
                padding: 12,
                spacingFactor: 1.3  // Adjust this value to find the desired edge length
            }
            });
            mitems = [
                    {
                        id: 'delete-node',
                        content: 'Delete',
                        selector: 'node', // Context menu only for nodes
                        onClickFunction: function (event) {
                            const target = event.target || event.cyTarget;
                            target.connectedEdges().remove();
                            target.remove();
                        }
                    },
                    {
                        id: 'link-to-node',
                        content: 'Link to',
                        selector: 'node', // Context menu only for nodes
                        onClickFunction: function (event) {
                            const sourceNode = event.target || event.cyTarget;
                            const targetNodeId = prompt("Enter the label of the node to connect:");
                            const targetNode = cy.getElementById(targetNodeId);
                            if (targetNode && sourceNode.id() !== targetNodeId) {
                                if (cy.$(`edge[source="${sourceNode.id()}"][target="${targetNodeId}"]`).length === 0) {
                                    cy.add({
                                        group: 'edges',
                                        data: {
                                            id: sourceNode.id() + "->" + targetNodeId,
                                            source: sourceNode.id(),
                                            target: targetNodeId,
                                            color: sourceNode.data('color') || '#FF5733'  // Take the color from the source node or use a default color
                                        }
                                    });
                                } else {
                                    alert("Link already exists!");
                                }
                            } else {
                                alert("Invalid node label!");
                            }
                        }
                    },
                    {
                        id: 'rename-node',
                        content: 'Change text',
                        selector: 'node', // Context menu only for nodes
                        onClickFunction: function (event) {
                            const node = event.target;
                            const oldLabel = node.data('label');
                            const newLabel = prompt("Edit node label:", oldLabel);
                            if (newLabel && newLabel !== oldLabel) {
                                node.data('label', newLabel);
                                node.style({ 'width': 'label', 'height': 'label' });
                            }
                        }
                    },
                    {
                        id: 'delete-edge',
                        content: 'Delete',
                        selector: 'edge', // Context menu only for edges
                        onClickFunction: function (event) {
                            const target = event.target || event.cyTarget;
                            target.remove();
                        }
                    },
                    {
                        id: 'dagre',
                        content: 'dagre',
                        coreAsWell: true,
                        onClickFunction: function () {
                            cy.layout({ name: 'dagre' }).run();
                        }
                    },
                    {
                        id: 'breadthfirst',
                        content: 'breadthfirst',
                        coreAsWell: true,
                        onClickFunction: function () {
                            cy.layout({ name: 'breadthfirst' }).run();
                        }
                    },
                    {
                        id: 'add-node',
                        content: 'Add Node',
                        coreAsWell: true,
                        onClickFunction: addManualNode
                    },
                    {
                        id: 'save',
                        content: 'Save as PNG',
                        coreAsWell: true,
                        onClickFunction: savePNG
                    }
                ]
            cy.contextMenus({
                evtType: 'taphold',
                menuItems: mitems
            });

            cy.on('grab', 'node', function (event) {
                event.target.addClass('grabbing');
            });

            cy.on('free', 'node', function (event) {
                event.target.removeClass('grabbing');
            });
            
            const edgehandlesDefaults = {
                preview: true,
                handleNodes: 'node',
                handleSize: 10,
                edgeType: function () {
                    return 'flat';
                },
                complete: function (sourceNode, targetNodes, addedEntities) {
                    if (cy.$(`edge[source="${sourceNode.id()}"][target="${targetNodes[0].id()}"]`).length === 0) {
                        addedEntities[0].data({
                            id: sourceNode.id() + '->' + targetNodes[0].id(),
                            color: '#FF5733'
                        });
                    } else {
                        addedEntities.remove();  // if edge already exists, remove the duplicate
                    }
                }
            };
            
            cy.edgehandles(edgehandlesDefaults);
            // New function to add manual nodes
            function addManualNode() {
                const nodeId = prompt("Enter a unique node ID:", "Edit me by double-clicking...");
                if (nodeId && cy) {
                    cy.add({
                        group: 'nodes',
                        data: { id: nodeId, label: nodeId, color: '#FF5733' }
                    });
                }
            }
            
            // New function to add manual edges
            function addManualEdge() {
                const sourceNode = prompt("Enter the source node ID:");
                const targetNode = prompt("Enter the target node ID:");
                if (sourceNode && targetNode && cy) {
                    cy.add({
                        group: 'edges',
                        data: {
                            id: sourceNode + "->" + targetNode,
                            source: sourceNode,
                            target: targetNode,
                            color: '#FF5733'
                        }
                    });
                }
            }
            
            function removeSelectedNode() {
                if (cy) {
                    const selectedNode = cy.$('node:selected');
                    if (selectedNode.length) {
                        selectedNode.connectedEdges().remove();
                        selectedNode.remove();
                    } else {
                        alert("Select a node first to remove it!");
                    }
                }
            }
            
            cy.on('shiftTap', 'node', function (evt) {
                evt.target.selected(!evt.target.selected());
            });

            


            // Function to handle PNG export
            function savePNG() {
                var png64 = cy.png({output: 'base64', scale: 3});  // Increasing the scale to 3 times the original size
                var link = document.createElement('a');
                link.download = "data:image/png;base64," + png64;
                link.href = "data:image/png;base64," + png64;
                link.click();
            }

        }
        
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("static/generate-sw.js");
        }
    </script>
</body>

</html>
